<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up - Kolbe</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="JS/main.js"></script>
    <script src="JS/auth.js"></script>
  </head>
  <body class="fade-out">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
      <div class="auth-links">
        <a href="favorites.html" class="auth-link" id="favoritesButton"
          >Favorites</a
        >
        <a href="signup.html" class="auth-link" id="loginButton"
          >Login / Sign Up</a
        >
      </div>
    </nav>

    <div class="auth-container">
      <div class="auth-box">
        <!-- Toggle buttons -->
        <div class="auth-toggle">
          <button id="loginTab" class="tab-btn active">Login</button>
          <button id="signupTab" class="tab-btn">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
          <h2>Log in to your account</h2>
          <form id="loginFormElement">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
          <div id="loginMessage" class="message"></div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form">
          <h2>Create a new account</h2>
          <form id="signupFormElement">
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input
              type="password"
              id="signupPassword"
              placeholder="Password (at least 6 characters)"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
          <div id="signupMessage" class="message"></div>
        </div>
      </div>
    </div>

    <div class="contact-box">
      <h2>Contact With Us</h2>
      <div class="socials">
        <a
          href="https://www.linkedin.com/company/kolbe"
          class="fa fa-linkedin"
          target="_blank"
          rel="noopener"
        ></a>
        <a
          href="https://www.instagram.com/pizza.kolbeh?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
          class="fa fa-instagram"
          target="_blank"
          rel="noopener"
        ></a>
        <a
          href="https://www.facebook.com/kolberestaurant"
          class="fa fa-facebook"
          target="_blank"
          rel="noopener"
        ></a>
        <a href="mailto:contact@kolbe.com" class="fa fa-envelope"></a>
        <a href="tel:+982186020720" class="fa fa-phone"></a>
      </div>
    </div>

    <script src="JS/auth.js"></script>
  </body>
</html>
